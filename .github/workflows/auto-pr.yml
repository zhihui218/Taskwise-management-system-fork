name: Auto Create Pull Request

on:
  push:
    branches:
      - zhihui218-adaptive
      - houren-reformative
      - Wrong-Output
      - Redundancy-Of-Frontend-And-Backend-Code
      - Real-Time-Notifications
      - validation-error

jobs:
  create_pull_request:
    runs-on: [windows-latest, macOS-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Pull Request
      run: gh pr create -B main -H ${{ github.head_ref || github.ref_name }}  --title "Merge ${{ github.head_ref || github.ref_name }} into main" --body 'Created by GitHub action'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKENÂ }}
